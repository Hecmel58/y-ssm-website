<script>
  // hide admin-only by default; client-side will show for admin users
  document.addEventListener('DOMContentLoaded', ()=> {
    const adminEls = document.querySelectorAll('.admin-only');
    adminEls.forEach(e=> e.style.display='none');
    // if app sets window.currentUser and role is admin, show it
    if(window.currentUser && window.currentUser.role==='admin'){
      adminEls.forEach(e=> e.style.display='inline-block');
    }
  });
</script>
