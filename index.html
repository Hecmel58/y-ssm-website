<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y-SSM Website - Giriş</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="login-container">
        <h1>Hoşgeldiniz</h1>
        <form id="loginForm">
            <input type="text" id="loginPhone" placeholder="Telefon" required>
            <input type="password" id="loginPassword" placeholder="Şifre" required>
            <button type="submit">Giriş Yap</button>
        </form>

        <hr>

        <form id="registerForm">
            <input type="text" id="registerName" placeholder="Ad Soyad" required>
            <input type="text" id="registerPhone" placeholder="Telefon" required>
            <input type="password" id="registerPassword" placeholder="Şifre" required>
            <label class="agreement">
                <input type="checkbox" id="agreementCheckbox" required>
                <span>Kullanıcı Sözleşmesini <a href="#" id="openAgreement">okudum ve onaylıyorum</a></span>
            </label>
            <button type="submit">Kayıt Ol</button>
        </form>
    </div>

    <div id="mainApp" style="display:none;">
        <div id="navigation"></div>
        <div id="content"></div>
    </div>

    <div id="agreementModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span id="closeAgreement" style="float:right; cursor:pointer;">&times;</span>
            <h2>Kullanıcı Sözleşmesi</h2>
            <p>Bu, kullanıcı sözleşmesi metnidir. Buraya detaylı sözleşme şartlarını yazabilirsiniz.</p>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
